<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card - Enzo Yuji Sekiya</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 320px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .card p {
      color: #666;
      font-size: 16px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div>
    <h2>Enzo Yuji Sekiya</h2>
    <p>14 anos</p>
    <p>Curioso, criativo e sempre aprendendo!</p>
  </div>
<body>
    <img src="./img/9a96e9bd7b1f0a3597afc9e636230c74.jpg" alt="logo Enzo">
</body>
</body>
</html>
